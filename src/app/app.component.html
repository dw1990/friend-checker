<mat-grid-list cols="3" rowHeight="500px">    
    <mat-grid-tile [colspan]="2" class="table-tile tile">
        <div class="container">            
            <div class="table-container">
                <mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                      <mat-cell *matCellDef="let friend">
                        {{ friend.name }}
                      </mat-cell>
                    </ng-container>
                
                    <!-- Dynamic Trait Columns -->
                    <ng-container *ngFor="let trait of traits" [matColumnDef]="trait.name">
                      <mat-header-cell *matHeaderCellDef> {{ trait.name }} </mat-header-cell>
                      <mat-cell *matCellDef="let friend">
                        <input matInput [(ngModel)]="friend[trait.name]" type="number" min="-10" max="10">
                      </mat-cell>
                    </ng-container>
                
                    <!-- Action Column (Delete Friend) -->
                    <ng-container matColumnDef="actions">
                      <mat-header-cell *matHeaderCellDef></mat-header-cell>
                      <mat-cell *matCellDef="let friend">
                        <button mat-icon-button color="warn" (click)="removeFriend(friend.name)">
                          <mat-icon>delete</mat-icon>
                        </button>
                      </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="sum">
                        <mat-header-cell *matHeaderCellDef> Summe </mat-header-cell>
                        <mat-cell *matCellDef="let friend">
                            {{calculateFriendSum(friend)}}
                        </mat-cell>
                    </ng-container>
                
                    <!-- Header and Row Definitions -->
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
             </div>
             <div class="add-friend-form">
                <mat-form-field appearance="fill">
                  <input matInput [(ngModel)]="friendNameToAdd" placeholder="Name">
                </mat-form-field>
                <button mat-flat-button color="primary" (click)="addFriend()">Person hinzufügen</button>
            </div>
            <!-- Download and Upload Buttons -->
           
        </div>
        
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" class="traits-tile tile">
     <div class="container">
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="traitNameToAdd" placeholder="Eigenschaft">
        </mat-form-field>
   
        <mat-form-field appearance="fill">
            <input matInput [(ngModel)]="traitWeightToAdd" type="number" min="-10" max="10">
        </mat-form-field>
        
        <button mat-flat-button color="primary" (click)="addTrait()">Hinzufügen</button>
        <mat-list>
            @for(trait of traits; track trait){
                <mat-list-item>
                    <span>
                        {{trait.name}} - {{trait.weight}}
                        <button mat-icon-button class="delete-button" (click)="removeTrait(trait.name)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </span>
                    

                </mat-list-item>
            }
        </mat-list>
     </div>
        
    </mat-grid-tile>
</mat-grid-list>
<div>
  <button mat-button (click)="downloadJson()" color="primary">Download JSON</button>
  <input type="file" (change)="onFileChange($event)" accept=".json" style="margin-left: 10px;">
</div>
